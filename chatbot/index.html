<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니노 챗봇 (스트리밍)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 700px; /* 너비 조정 */
            height: 85vh; /* 높이 조정 */
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 그림자 효과 */
            display: flex;
            flex-direction: column;
            border-radius: 12px; /* 둥근 모서리 */
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px; /* 패딩 증가 */
            border-bottom: 1px solid #e0e0e0; /* 경계선 색상 변경 */
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }
        .message {
            margin-bottom: 18px; /* 메시지 간격 조정 */
            line-height: 1.5; /* 줄 간격 조정 */
            max-width: 85%; /* 메시지 최대 너비 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            padding: 10px 15px; /* 메시지 패딩 */
            border-radius: 18px; /* 메시지 둥근 모서리 */
        }
        .user-message {
            background-color: #007bff; /* 사용자 메시지 배경색 */
            color: white;
            margin-left: auto; /* 오른쪽 정렬 */
            border-bottom-right-radius: 5px; /* 뾰족한 느낌 */
        }
        .user-message strong {
             /* 이미 배경색으로 구분되므로 강조 제거 */
            display: none;
        }
        .bot-message {
            background-color: #e9ecef; /* 봇 메시지 배경색 */
            color: #333;
            margin-right: auto; /* 왼쪽 정렬 */
            border-bottom-left-radius: 5px; /* 뾰족한 느낌 */
        }
        .bot-message strong {
            color: #555; /* 봇 이름 색상 */
            margin-right: 5px;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa; /* 입력 영역 배경색 */
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px 15px; /* 입력 필드 패딩 */
            border: 1px solid #ccc;
            border-radius: 20px; /* 둥근 입력 필드 */
            margin-right: 10px;
            font-size: 1rem;
        }
        #send-button {
            padding: 12px 20px; /* 버튼 패딩 */
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px; /* 둥근 버튼 */
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        /* 로딩 스피너 (선택 사항) */
        .loading-spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
            vertical-align: text-bottom;
            margin-left: 5px;
        }
        @keyframes spinner-border {
          to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- 초기 메시지 -->
             <div class="message bot-message"><strong>Nino:</strong> 안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="니노에게 메시지 보내기..." autocomplete="off">
            <button id="send-button">전송</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // 현재 응답을 받고 있는 봇 메시지 요소를 추적하기 위한 변수
        let currentBotMessageElement = null;
        // SSE 메시지 청크를 임시 저장하는 버퍼
        let sseBuffer = '';

        // 전송 버튼 클릭 이벤트 리스너
        sendButton.addEventListener('click', sendMessage);
        // 입력 필드에서 Enter 키 입력 이벤트 리스너
        messageInput.addEventListener('keypress', (e) => {
            // Shift+Enter는 줄바꿈으로 동작하도록 허용하고, Enter만 눌렀을 때 전송
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // 기본 Enter 동작(줄바꿈 등) 방지
                sendMessage();
            }
        });

        // 메시지 전송 함수
        async function sendMessage() {
            const message = messageInput.value.trim();
            // 메시지가 비어있으면 아무것도 하지 않음
            if (!message) return;

            // 사용자 메시지를 채팅창에 표시
            appendMessage('user', message);
            // 입력 필드 비우기
            messageInput.value = '';
            // 봇 응답을 표시할 자리 표시자(placeholder) 생성 및 추적 시작
            // 로딩 스피너 추가
            currentBotMessageElement = appendMessage('bot', '<span class="loading-spinner"></span>');
            // 실제 텍스트 내용을 저장할 데이터 속성 추가
            currentBotMessageElement.dataset.fullText = '';

            try {
                // 백엔드의 /chat 엔드포인트로 POST 요청 전송
                const response = await fetch('http://localhost:8080/chat', { // 백엔드 주소 확인
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // 메시지를 JSON 형식으로 body에 담아 전송
                    body: JSON.stringify({ message: message }),
                });

                // HTTP 응답 상태가 정상이 아니거나 응답 본문(stream)이 없는 경우 에러 처리
                if (!response.ok || !response.body) {
                    const errorText = response.statusText || '서버 연결 실패';
                    let errorDetail = errorText;
                    try {
                         // 백엔드에서 JSON 형식의 에러 메시지를 보냈을 경우 파싱 시도
                         const errorData = await response.json();
                         errorDetail = errorData.error || errorText;
                    } catch (e) { /* 응답이 JSON이 아니면 무시 */ }

                    console.error('메시지 전송 오류:', response.status, errorDetail);
                    // 봇 메시지 자리 표시자에 에러 메시지 표시
                    updateBotMessageElement(`오류: ${errorDetail}`);
                    return; // 에러 발생 시 함수 종료
                }

                // 응답 본문(ReadableStream)을 읽기 위한 리더 가져오기
                const reader = response.body.getReader();
                // 스트림 데이터를 UTF-8 텍스트로 디코딩하기 위한 디코더 생성
                const decoder = new TextDecoder();
                // 새 응답 스트림을 위해 SSE 버퍼 초기화
                sseBuffer = '';

                // 스트림이 끝날 때까지 반복해서 데이터 읽기
                while (true) {
                    // 스트림에서 다음 청크 읽기
                    const { value, done } = await reader.read();

                    // 스트림이 끝나면 루프 종료
                    if (done) {
                        // 스트림 종료 시 버퍼에 남아있는 데이터 처리
                        processSSEBuffer(true);
                        break;
                    }

                    // 읽은 데이터 청크(Uint8Array)를 디코딩하여 버퍼에 추가
                    // stream: true 옵션은 멀티바이트 문자가 청크 경계에서 나뉘는 경우 처리
                    sseBuffer += decoder.decode(value, { stream: true });
                    // 버퍼에서 완전한 SSE 메시지 처리 시도
                    processSSEBuffer(false);
                }

            } catch (error) {
                // fetch 또는 스트림 읽기 중 네트워크 오류 등 발생 시 처리
                console.error('스트림 가져오기 또는 읽기 오류:', error);
                // 봇 메시지 자리 표시자에 에러 메시지 표시
                 updateBotMessageElement(`오류: ${error.message}`);
            } finally {
                 // 스트림 처리 완료 또는 오류 발생 후 정리 작업
                // 로딩 스피너 제거 (에러가 아닐 경우)
                 if (currentBotMessageElement && !currentBotMessageElement.textContent.startsWith('오류:')) {
                      const spinner = currentBotMessageElement.querySelector('.loading-spinner');
                      if (spinner) spinner.remove();
                 }
                 // 현재 봇 메시지 요소 추적 종료
                currentBotMessageElement = null;
            }
        }

        // SSE 버퍼를 처리하여 완전한 메시지를 파싱하고 표시하는 함수
        function processSSEBuffer(streamEnded = false) {
            let boundaryIndex;
            // 버퍼에서 SSE 메시지 구분자('\n\n')를 찾아 반복 처리
            while ((boundaryIndex = sseBuffer.indexOf('\n\n')) >= 0) {
                // 구분자까지의 메시지 블록 추출
                const messageBlock = sseBuffer.substring(0, boundaryIndex);
                // 처리된 메시지 블록과 구분자를 버퍼에서 제거
                sseBuffer = sseBuffer.substring(boundaryIndex + 2);

                // 추출된 메시지 블록 파싱 및 처리
                parseSSEMessage(messageBlock);
            }

            // 스트림이 종료되었고, 버퍼에 '\n\n' 없이 데이터가 남아있는 경우
            // 마지막 메시지 조각으로 간주하고 처리
             if (streamEnded && sseBuffer.length > 0) {
                 parseSSEMessage(sseBuffer); // 남은 데이터 처리
                 sseBuffer = ''; // 버퍼 비우기
             }
        }

         // 개별 SSE 메시지 블록을 파싱하는 함수
         function parseSSEMessage(messageBlock) {
              const lines = messageBlock.split('\n');
              let eventType = 'message'; // 기본 이벤트 타입
              let eventData = '';

              // 메시지 블록의 각 라인 처리
              for (const line of lines) {
                  if (line.startsWith('event:')) {
                      // 'event:' 라인 처리
                      eventType = line.substring(6).trim();
                  } else if (line.startsWith('data:')) {
                      // 'data:' 라인 처리 (여러 줄의 data 가능성 고려)
                      eventData += line.substring(5).trim() + '\n'; // 임시로 줄바꿈 추가
                  }
                  // 주석 라인(':') 또는 빈 라인은 무시
              }
              eventData = eventData.trim(); // 마지막 줄바꿈 제거

              // 이벤트 타입에 따른 처리
               if (eventType === 'error') {
                   // 서버에서 보낸 에러 이벤트 처리
                   console.error('SSE 에러 이벤트 수신:', eventData);
                   updateBotMessageElement(`스트림 오류: ${eventData}`);
               } else if (eventType === 'message' && eventData) {
                   // 일반 메시지 이벤트 처리
                   if (currentBotMessageElement) {
                        // 기존 텍스트에 새 데이터 청크 추가
                        currentBotMessageElement.dataset.fullText += eventData;
                        // 화면에 업데이트 (로딩 스피너 포함 여부 확인)
                        updateBotMessageElement(currentBotMessageElement.dataset.fullText);
                   }
               }
         }


        // 채팅창에 메시지를 추가하는 함수
        function appendMessage(sender, htmlContent) { // text 대신 htmlContent 받도록 수정
            const messageElement = document.createElement('div');
            // 메시지 종류(user/bot)에 따라 클래스 추가
            messageElement.classList.add('message', `${sender}-message`);

            // 메시지 내용 설정 (HTML 허용)
            messageElement.innerHTML = `<strong>${sender === 'user' ? '' : 'Nino:'}</strong> ${htmlContent}`; // 사용자 이름은 숨김

            // 채팅창에 새 메시지 요소 추가
            chatBox.appendChild(messageElement);
            // 채팅창을 맨 아래로 스크롤
            chatBox.scrollTop = chatBox.scrollHeight;
            // 추가된 메시지 요소 반환 (봇 메시지 업데이트 시 사용)
            return messageElement;
        }

        // 현재 봇 메시지 내용을 업데이트하는 함수
        function updateBotMessageElement(newText) {
            if (currentBotMessageElement) {
                 // 로딩 스피너 제거 (업데이트 시)
                 const spinner = currentBotMessageElement.querySelector('.loading-spinner');
                 if (spinner) spinner.remove();

                 // <strong> 태그와 텍스트 내용 업데이트
                 currentBotMessageElement.innerHTML = `<strong>Nino:</strong> ${newText}`;

                 // 채팅창 스크롤 유지
                 chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
